<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="choose-role">
        <h2>Choose Your Role</h2>
        <button onclick="redirectTo('seller')">Seller</button>
        <button onclick="redirectTo('purchaser')">Purchaser</button>
    </div>

    <script>
        function redirectTo(role) {
            if (role === 'seller') {
                window.location.href = 'seller.html';
            } else if (role === 'purchaser') {
                window.location.href = 'purchaser.html';
            }
        }
    </script>
</body>
</html>
